[printer]
kinematics: corexy
max_velocity: 300
max_accel: 5000
max_z_velocity: 24
max_z_accel: 96

[z_tilt]
z_positions: -30,170
             380,170
points: 30,170
       340,170

speed: 160
horizontal_move_z: 20
retries: 10
retry_tolerance:0.01

[screws_tilt_adjust]
screw1: 325,290
screw1_name: back_right
screw2: 325,40
screw2_name: front_right
screw3: 25,40
screw3_name: front_left
screw4: 25,290
screw4_name: back_left
speed: 120
horizontal_move_z: 20
screw_thread: CCW-M4

